<!DOCTYPE html>
<html>
<head>
    <title>EmailJS Test</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Test</h1>
    <form id="test-form">
        <input type="text" name="name" placeholder="Name" value="Test User">
        <input type="email" name="email" placeholder="Email" value="test@example.com">
        <input type="text" name="subject" placeholder="Subject" value="Test Subject">
        <textarea name="message" placeholder="Message">This is a test message</textarea>
        <input type="hidden" name="to_email" value="notdeath@duck.com">
        <button type="submit">Test Send</button>
    </form>
    <div id="result"></div>

    <script>
        // Initialize EmailJS
        const PUBLIC_KEY = 'Lnl3z8jkAukMKlYF7';
        const SERVICE_ID = 'service_nq7sylf';
        const TEMPLATE_ID = 'template_r5mgdog';

        if (typeof emailjs !== 'undefined') {
            emailjs.init(PUBLIC_KEY);
            console.log('EmailJS initialized');
        }

        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (typeof emailjs === 'undefined') {
                document.getElementById('result').innerHTML = 'EmailJS not loaded';
                return;
            }

            const formData = new FormData(this);
            const templateParams = {
                to_email: formData.get('to_email'),
                from_name: formData.get('name'),
                from_email: formData.get('email'),
                subject: formData.get('subject'),
                message: formData.get('message')
            };

            console.log('Template params:', templateParams);

            document.getElementById('result').innerHTML = 'Sending...';

            emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
                .then(function(response) {
                    console.log('SUCCESS:', response);
                    document.getElementById('result').innerHTML = 'Success! Check console for details.';
                }, function(error) {
                    console.error('FAILED:', error);
                    document.getElementById('result').innerHTML = 'Failed: ' + JSON.stringify(error);
                });
        });
    </script>
</body>
</html>
